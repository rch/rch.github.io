<div class="main-section">
    <div class="w-container">
      <div class="w-row page-header">
        <div class="w-col w-col-6">
          <h4><a class="rch-nav-link" href="#/home">Home</a> / Contact</h4>
        </div>
        <div class="w-col w-col-6"></div>
      </div>
    </div>
    <div class="w-container">
      <div class="w-row">
        <div class="w-col w-col-6">
          <div class="w-form">
            <form name="email-form" data-name="Email Form">
              <label for="name">Name:</label>
              <input class="w-input" type="text" placeholder="Enter your name" name="name" data-name="Name"></input>
              <label for="message">Message:</label>
              <input ng-model="newMessage" class="w-input" type="text" placeholder="Enter a message" name="message" data-name="Message"></input>
              <input ng-click="addMessage()" class="button" type="submit" value="Send" data-wait="Please wait..."></input>
            </form>
            <div class="w-form-done">
              <p>Thank you! Your submission has been received!</p>
            </div>
            <div class="w-form-fail">
              <p>Oops! Something went wrong while submitting the form :(</p>
            </div>
          </div>
        </div>
        <div class="w-col w-col-6">
            <ul id="messages" ng-show="messages">
                <li ng-repeat="message in messages | orderByPriority | reverse">{{message.text}}</li>
            </ul>
        </div>
      </div>
    </div>
  </div>
<script type="text/javascript">
    mixpanel.track("loaded-contact");
</script>
